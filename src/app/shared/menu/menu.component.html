<nav class="menu">
    <ul class="container">
        <li *ngFor="let menu of menus">
            <button class="menu__item" (click)="scrollToSection(menu.section)" [class.active]="activeSection === menu.section">
                <app-icon [icon]="menu.icon"></app-icon>
                {{menu.name}}
            </button>
        </li>
    </ul>
</nav>
